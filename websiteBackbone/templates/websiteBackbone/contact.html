{% extends "websiteBackbone/header.html" %}

{% block content %}
    <section class="jumbotron mb-4">
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
        <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us
            directly for quotes, hiring inquiries, or general questions.
        </p>
        <div class="container row">
            <a href="https://www.linkedin.com/in/georgemjohnson/"> LinkedIn |</a>
                    <a href="mailto:resources@gmjnow.com"> Email Us |</a>
                    <a href="https://github.com/GMJNow/GMJNow"> Github</a>
        </div>
        <div class="row">
            <div class="col-md-9 mb-md-0 mb-5">
                <form action="/contact/" method="post">
                    {% csrf_token %}
                    <div class="container row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="id_contactName" name="contactName" class="form-control contact-input"
                                       placeholder="Name" value="{{ current_name }}">
                            </div>
                        </div>
                        <div class="container col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="id_contactSenderEmail" name="contactSenderEmail"
                                       placeholder="Email" class="form-control contact-input" value="{{ current_email }}">
                            </div>
                        </div>
                    </div>
                    <div class="container row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" id="id_contactSubject" name="contactSubject" class="form-control contact-input"
                                       placeholder="Subject" value="{{ current_subject }}">
                            </div>
                        </div>
                    </div>
                    <div class="container row">
                        <div class="col-md-12">
                            <div class="md-form">
                        <textarea type="text" id="id_contactMessage" name="contactMessage" rows="2"
                                  placeholder="Enter your message here"
                                  class="form-control md-textarea contact-input" value="{{ current_message }}"></textarea>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-outline-success custom-btn-class my-2 my-sm-0" type="submit">Send</button>
                </form>
                <div class="col-md-3 text-center">
        </div>
            </div>
    </section>


{% endblock %}
